<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js"></script>
    </head>
    <body>
        <h1>Cute Puppy Images App</h1>

        <p>Click the button to fetch a pair of puppies</p>

        <button
            id="fetch-puppies-btn"
            onclick="getPairOfPuppyImageUrlsAndUpdateDOM()"
        >
            Fetch puppies
        </button>

        <div class="grid">
            <span>
                <img id="image-1" />
            </span>

            <span>
                <img id="image-2" />
            </span>
        </div>

        <div id="modal-container">
            <div id="modal">
                <h3>Fetch new pair of puppies?</h3>
                <p>Click "Keep" to keep the current pair of puppies</p>
                <p>Click "Fetch" to fetch a new pair of puppies</p>
                <div class="modal-btn-container">
                    <button id="keep-btn">Keep</button>
                    <button id="fetch-btn">Fetch</button>
                </div>
            </div>
        </div>
    </body>
</html>
